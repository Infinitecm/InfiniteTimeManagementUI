<div class="container-fluid"> 
  <div style="margin-left: -15px;" class="col-sm-3">
    <app-user-side-panel></app-user-side-panel>
  </div>
  <div class="col-sm-8 changeYourPwd">
  <form class="form-horizontal" [formGroup]="changePwdEmpForm" (ngSubmit)="updatePassword()">
      <div class="panel panel-danger">
       <div class="panel-heading">
         <h2 class="panel-title">Edit Your Profile <i style="color:#565;" class="fa fa-pencil"></i></h2>
       </div> 
       <div class="panel-body">
        <div class="formGroup" [ngClass]="{'redErrorParent': logCredential}" *ngIf="logCredential">
          Password doesn't match!!!
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Current Password <i class="fa fa-key"></i></label>
            <div class="col-sm-8">
              <input type="password" formControlName="oldPass" id="oldPass" class="form-control">
              <span [ngClass]="{'redError':formErrors.oldPass}" *ngIf="formErrors.oldPass">
                {{formErrors.oldPass}}
              </span>
            </div>
          </div>
  
         <div class="form-group">
            <label class="col-sm-3 control-label">New Password <i class="fa fa-key"></i></label>
            <div class="col-sm-8">
              <input type="password" formControlName="newPass" id="newPass" class="form-control">
              <span [ngClass]="{'redError':formErrors.newPass}" *ngIf="formErrors.newPass">
                {{formErrors.newPass}}
              </span> 
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-sm-3 control-label">Confirm Password <i class="fa fa-key"></i></label>
            <div class="col-sm-8">
              <input  type="password" formControlName="conPass" id="conPass" class="form-control">
              <span class="help-block" [ngClass]="{'redError': formErrors.conPass}" *ngIf="formErrors.conPass">
                {{formErrors.conPass}}
            </span>
            </div>
          </div> 		
          
      
     </div>
       <div class="panel-footer">
        <div class="btn-toolbar">
          <button class="btn btn-danger" type="submit"><i class="fa fa-floppy-o"></i> Save</button>
        </div>
        </div>
    </div>
       
     </form>
   </div>
   </div>
